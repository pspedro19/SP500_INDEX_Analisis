repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
  - repo: https://github.com/pytest-dev/pytest
    rev: 8.1.1
    hooks:
      - id: pytest
        additional_dependencies: [pytest-cov]
